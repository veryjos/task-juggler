name: build-frontend
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '17'
      - name: Install dependencies
        run: npm install
      - name: Build react app
        run: npm run build
